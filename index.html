<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {

      // 文档标题，会显示在侧边栏顶部
      name: 'XiaoShuShi',

       // 右上角Github图标链接
      repo: 'https://github.com/xiaoshishux/blog',

      // 默认加载 _sidebar.md，作为侧边栏
      loadSidebar:true,
      // loadSidebar: 'summary.md',

      // 加载导航栏
      loadNavbar: true, 
      
      // 跳转后自动到顶部
      auto2top: true,

      // 生成目录的最大层级
      subMaxLevel: 3,

      // 全文搜索
      search:{
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索...',
        noData: '没有搜到!',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
      },

      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
        // countable: true,
        //   position: "top",
        //   margin: "10px",
        //   float: "right",
        //   fontsize: "0.9em",
        //   color:'rgb(90,90,90)',
        //   language: "chinese",
        //   localization: {
        //     words: "",
        //     minute: "",
        //   },
        //   isExpected: true,
        },

        // 底部导航
        pagination: {
          previousText: "上一页",
          nextText: "下一页",
          crossChapter: true,
          crossChapterText: true,
        },


    }

  
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 侧边栏目录折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 底部 上一页下一页 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>

</body>
</html>
